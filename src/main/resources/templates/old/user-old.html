<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <script src="/js/form.js" type="text/javascript"></script>
    <script src="/js/jquery.min.js" type="text/javascript"></script>
    <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="/js/jquery.validate.js" type="text/javascript"></script>
    <title>Title</title>
</head>

<body th:style="'margin:50px;'">

<form action="/user/addOrUpdate" class="form-horizontal" role="form" method="post" name="form" >
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">姓名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name="name" placeholder="请输入姓名" th:value="${user?.name}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="dept" class="col-sm-2 control-label">部门</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="dept" name="dept" placeholder="请输入所属科室" th:value="${user?.dept}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="role" class="col-sm-2 control-label">权限</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="role" name="role" placeholder="请从高级，中级，初级中选择 " th:value="${user?.role}"/>
        </div>
    </div>
    </div>
    <div class="form-group">
        <label for="createDate" class="col-sm-2 control-label">注册日期</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="createDate" name="createDate" th:value="${user?.createDate}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">账号</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="account" name="account" placeholder="手机号码后四位" th:value="${user?.account}"/>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" name="pwd" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="hidden" id="id" name="id" th:value="${user?.id}"/>
            <button type="submit" class="btn btn-default">提交</button>
        </div>
    </div>
</form>
</body>
</html>
